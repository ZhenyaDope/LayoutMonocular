<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="header__title">
                <h1><span>КОМПАКТНЫЙ</span><br>МОНОКУЛЯР BUSHNELL</h1>
                <div class="header__discount">
                    <p>Акция</p>
                    <span>-51%</span>
                    <p>Скидка</p>
                </div>
            </div>
            
            <div class="header__content">
                <div class="header__gift">
                    <img src="./images/header/item.png" alt="Часы Swimm Army">
                    <div class="header__gift-text">
                        <p><span>В подарок </span><br> часы Swiss Army</p>
                    </div>
                    
                </div>
                <ul class="header__list">
                    <li><b>Функция ночного видения</b></li>
                    <li>16-ти кратное увеличение</li>
                    <li>Защита от влаги и ударов</li>
                    <li>Стеклянные линзы</li>
                </ul>
                <div class="header__sale">
                    <div class="header__sale-before">
                        <p>Обычная цена:</p>
                        <span class="header__sale-value">79р.</span>
                    </div>
                    <div class="header__sale-after">
                        <p>Новая цена:</p>
                        <span class="header__sale-value ">39р.</span>
                    </div>
                </div>
                <a href="#" class="header__btn">Сделать заказ</a>
            </div>
        </header>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
